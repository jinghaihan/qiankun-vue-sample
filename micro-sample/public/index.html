<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <% for (var i in htmlWebpackPlugin.options.static.css) { %>
      <link href="<%= htmlWebpackPlugin.options.static.css[i].src %>"
            rel="stylesheet"
            <%= htmlWebpackPlugin.options.static.css[i].attr %>>
    <% } %>
  </head>
  <body>
    <script>
      if(!window.__POWERED_BY_QIANKUN__){
        document.write("<script src='/config/config.js?"+Math.random()+"'><\/script>");
      }
    </script>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <!-- built files will be auto injected -->
    <% for (var i in htmlWebpackPlugin.options.static.js) { %>
      <script src="<%= htmlWebpackPlugin.options.static.js[i].src %>"
              <%= htmlWebpackPlugin.options.static.js[i].attr %>>
      </script>
    <% } %>
  </body>
</html>
